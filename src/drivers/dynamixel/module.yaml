module_name: Dynamixel Driver

parameters:
  - group: Other
    definitions:
      DNMXL_FIRST_ID:
        description:
          short: Id of the first servo of the chain
          long: This must be lower ID of the servos, the next servos must have consecutive ID
        type: int32
        default: 100
        min: 1
        max: 253
        
      DNMXL_BAUDRATE:
        description:
          short: Baudrate of the protocol
          long: The baudrate must be configured using Dynamixel Wizard app.
        type: enum
        default: 57600
        values:
          9100: 9100
          57600: 57600
          115200: 115200
          
      DNMXL_PORT:
        description:
          short: Port used to comunicate with the servos
          long: Check the compatibility of the board
        type: enum
        default: 2
        values:
          1: "/dev/ttyS1"
          2: "/dev/ttyS2"
          3: "/dev/ttyS3"
          4: "/dev/ttyS4"
        
      DNMXL_NUM_SERVOS:
        description:
          short: Number of servos used
          long:  The maximum number is 8 servos
        type: int32
        default: 1
        min: 1
        max: 8
